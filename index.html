<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Workout Tracker</h1>
            <div class="user-info">
                <span id="username">User</span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main>
            <!-- Calendar Section -->
            <section class="calendar-section">
                <div class="month-navigation">
                    <button id="prev-month" class="btn btn-small">&lt;</button>
                    <h2 id="month-year">January 2024</h2>
                    <button id="next-month" class="btn btn-small">&gt;</button>
                </div>
                <div id="calendar" class="calendar"></div>
            </section>

            <!-- Weight Section -->
            <section class="weight-section">
                <h2>Weight Tracking</h2>
                <div class="weight-input-group">
                    <input type="number" id="weight-input" placeholder="Enter weight (kg)" step="0.1">
                    <input type="date" id="weight-date">
                    <button id="add-weight-btn" class="btn btn-primary">Add Weight</button>
                </div>
                <div id="weight-list" class="weight-list"></div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/supabase-init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
